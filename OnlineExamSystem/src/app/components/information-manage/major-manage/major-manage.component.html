<div class="major">
  <div class="majorSearch">
    <label for="*" class="selectLab">学院</label>
    <div class="selectOptions">
      <nz-select style="width: 200px;" [(ngModel)]="schollId" [nzPlaceHolder]="'请选择学院'" [nzSize]="size">
        <nz-option
          *ngFor="let option of scholls"
          [nzLabel]="option.label"
          [nzValue]="option.value"
          [nzDisabled]="option.disabled">
        </nz-option>
      </nz-select>
    </div>
    <button nz-button [nzType]="'default'" (click)="searchMajor()">
      <i class="anticon anticon-search"></i><span>查询</span>
    </button>

    <button nz-button [nzType]="'default'" class="c_right" (click)="operateData('add')">
      <span>添加专业</span>
    </button>
  </div>
  <div class="majorTable" *ngIf="serachShow">
    <nz-table #nzTable
              [nzAjaxData]="_dataSet"
              nzShowSizeChanger
              [nzLoading]="_loading"
              [nzTotal]="_total"
              [(nzPageIndex)]="_current"
              (nzPageIndexChange)="refreshData()"
              [(nzPageSize)]="_pageSize"
              (nzPageSizeChange)="refreshData(true)"
              nzBordered>
      <thead nz-thead>
      <tr>
        <th nz-th>
          <span>专业编号</span>
          <nz-table-sort (nzValueChange)="sort($event)"></nz-table-sort>
        </th>
        <th nz-th>
          <span>专业名称</span>
        </th>
        <th nz-th><span>学院</span></th>
        <th nz-th><span>学校</span></th>
        <th nz-th><span>状态</span></th>
        <th nz-th><span>操作</span></th>
      </tr>
      </thead>
      <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>{{data.id}}</td>
        <td nz-td>{{data.name}}</td>
        <td nz-td>{{data.department_id}}</td>
        <td nz-td>{{data.school_id}}</td>
        <td nz-td>
          <span *ngIf="data.is_adult==true">已审核</span>
          <span *ngIf="data.is_adult==false">已审核</span>
        </td>
        <td nz-td>
          <nz-popconfirm  [nzTitle]="'确定要删除这个任务吗？'" (nzOnConfirm)="confirm(data.id)" (nzOnCancel)="cancel()">
            <a nz-popconfirm>删除</a>
          </nz-popconfirm>

          <span style="color: dodgerblue;cursor: pointer" (click)="operateData('edit')">修改</span>
        </td>
      </tr>

      </tbody>
    </nz-table>
  </div>


  <!--弹窗-->
  <!--<nz-modal [nzVisible]="isVisible" [nzTitle]="'专业添加'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)"-->
            <!--(nzOnOk)="addMajor($event)">-->
    <nz-modal [nzVisible]="isVisible" [nzTitle]="'tabTitle'" [nzContent]="modalContent" [nzFooter]="false" (nzOnCancel)="handleCancel($event)">
    <ng-template #modalContent>
      <form nz-form [nzType]="'horizontal'" [formGroup]="validateForm">
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="6">
            <label nz-form-item-required>学校</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-select formControlName="school_id" [nzSize]="'large'">
              <nz-option [nzLabel]="'China'" [nzValue]="'China'"></nz-option>
              <nz-option [nzLabel]="'U.S.A'" [nzValue]="'U.S.A'"></nz-option>
            </nz-select>
            <div nz-form-explain *ngIf="validateForm.controls.school_id.dirty&&validateForm.controls.school_id.hasError('required')">请选择学校</div>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="6">
            <label nz-form-item-required>学院</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-select formControlName="department_id" [nzSize]="'large'">
              <nz-option [nzLabel]="'China'" [nzValue]="'China'"></nz-option>
              <nz-option [nzLabel]="'U.S.A'" [nzValue]="'U.S.A'"></nz-option>
            </nz-select>
            <div nz-form-explain *ngIf="validateForm.controls.department_id.dirty&&validateForm.controls.department_id.hasError('required')">请选择学校</div>
          </div>
        </div>
        <div nz-form-item nz-row>
          <div nz-form-label nz-col [nzSpan]="6">
            <label nz-form-item-required>专业</label>
          </div>
          <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" formControlName="name" [nzType]="'text'" [nzId]="'text'" ></nz-input>
            <div nz-form-explain *ngIf="validateForm.controls.name.dirty&&validateForm.controls.name.hasError('required')">请填写专业</div>
          </div>
        </div>
        <div nz-form-item nz-row  *ngIf="statusShow">
          <div nz-form-label nz-col [nzSpan]="6">
            <label>状态</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-radio-group formControlName="is_adult">
              <label nz-radio [nzValue]="1">
                <span>已审核</span>
              </label>
              <label nz-radio [nzValue]="2">
                <span>未审核</span>
              </label>
            </nz-radio-group>
          </div>
        </div>
        <div nz-form-item nz-row style="margin-bottom:8px;">
          <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid" (click)="addMajor($event)">提交</button>
            <button nz-button [nzSize]="'large'" style="margin-left: 20px" (click)="handleCancel($event)">取消</button>
          </div>
        </div>
      </form>
    </ng-template>
  </nz-modal>
</div>
