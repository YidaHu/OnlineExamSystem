<div class="major">
  <div class="majorSearch">
    <label for="*" class="selectLab">学院</label>
    <div class="selectOptions">
      <nz-select style="width: 200px;" [(ngModel)]="schollId" [nzPlaceHolder]="'请选择学院'"  [nzSize]="size">
        <nz-option
          *ngFor="let option of scholls"
          [nzLabel]="option.label"
          [nzValue]="option.value"
          [nzDisabled]="option.disabled">
        </nz-option>
      </nz-select>
    </div>
    <button nz-button [nzType]="'default'"  (click)="searchMajor()">
      <i class="anticon anticon-search"></i><span>查询</span>
    </button>

    <button nz-button [nzType]="'default'" class="c_right" (click)="isVisible = !isVisible">
      <span>添加专业</span>
    </button>
  </div>
  <div class="majorTable" *ngIf="serachShow">
    <nz-table #nzTable
              [nzAjaxData]="_dataSet"
              nzShowSizeChanger
              [nzLoading]="_loading"
              [nzTotal]="_total"
              [(nzPageIndex)]="_current"
              (nzPageIndexChange)="refreshData()"
              [(nzPageSize)]="_pageSize"
              (nzPageSizeChange)="refreshData(true)"
              nzBordered>
      <thead nz-thead>
      <tr>
        <th nz-th>
          <span>专业编号</span>
          <nz-table-sort (nzValueChange)="sort($event)"></nz-table-sort>
        </th>
        <th nz-th>
          <span>专业名称</span>
        </th>
        <th nz-th><span>学院</span></th>
        <th nz-th><span>学校</span></th>
        <th nz-th><span>状态</span></th>
        <th nz-th><span>操作</span></th>
      </tr>
      </thead>
      <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data">
        <td nz-td>{{data.id}}</td>
        <td nz-td>{{data.name}}</td>
        <td nz-td>{{data.department_id}}</td>
        <td nz-td>{{data.school_id}}</td>
        <td nz-td>
          <span *ngIf="data.is_adult==true">已审核</span>
          <span *ngIf="data.is_adult==false">已审核</span>
        </td>
        <td nz-td>
          <span>shanchu</span>
          <span>xiugai</span>
        </td>
      </tr>

      </tbody>
    </nz-table>
  </div>
  <nz-modal [nzVisible]="isVisible" [nzTitle]="'专业添加'" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)" (nzOnOk)="addMajor($event)">
    <ng-template #modalContent>
      <p>对话框的内容</p>
      <p>对话框的内容</p>
      <p>对话框的内容</p>
    </ng-template>
  </nz-modal>
</div>
