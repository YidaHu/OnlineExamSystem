	</body>
	<div class="mistake">
		<div class="form_group clearfix">
			<label for="titleId">题号</label>
			<input type="text" id="titleId" disabled="" style="border: 0px;" value="第三题"/>
		</div>
		<div class="form_group clearfix">
			<label for="titleEror">错误</label>
			<textarea name="" rows="6" cols="50" id="titleError" placeholder="请写出该题的错误处"></textarea>
		</div>
		<div class="subInput clearfix">
			<input type="button" value="提交" id="submit"/>
		</div>
	</div>
	<!--单选模版-->
	<script id="selectHtml" type="text/html">
		{{each selectList as value i}}
			<div id="s{{value.id}}" >
				<div class="tilte_icon clearfix">
					<span class="orderNum">{{value.id}}</span>
					<div class="font_icon" name="{{value.id}}">
						<a href="javascript:void(0)"  class="click_error">
						<i class="fa fa-edit fa-2x icon_color"></i><span class="icon_color" style="vertical-align: super;">纠错</span>
						</a>
						&nbsp;
						&nbsp;
						<a href="javascript:void(0)" class="click_mark">
							<i class="fa fa-flag-o fa-2x icon_color"></i><span class="icon_color" style="vertical-align: super;">标记</span>
						</a>
					</div>
				</div>
				<p class="con_title">({{value.titleType}}){{value.title}}</p>
				<div name="{{value.id}}">
				{{each value['options'] as values j }}
					<div class="con_key" ><span class="con_key_select" >{{values.order}}</span><span>{{values.option}}</span></div>
				{{/each}}
				</div>
			</div>
		{{/each}}
	</script>
	<!--多选模版-->
	<script id="selectsHtml" type="text/html">
		{{each selectsList as value i}}
			<div id="s{{value.id}}">
				<div class="tilte_icon clearfix">
					<span class="orderNum">{{value.id}}</span>
					<div class="font_icon" name="{{value.id}}">
						<a href="javascript:void(0)" class="click_error">
						<i class="fa fa-edit fa-2x icon_color"></i><span class="icon_color" style="vertical-align: super;">纠错</span>
						</a>
						&nbsp;
						&nbsp;
						<a href="javascript:void(0)" class="click_mark">
							<i class="fa fa-flag-o fa-2x icon_color"></i><span class="icon_color" style="vertical-align: super;">标记</span>
						</a>
					</div>
				</div>
				<p class="con_title">({{value.titleType}}){{value.title}}</p>
				<div name="{{value.id}}">
				{{each value['options'] as values j }}
					<div class="con_key" ><span class="con_key_select">{{values.order}}</span><span>{{values.option}}</span></div>
				{{/each}}
				</div>
			</div>
		{{/each}}
	</script>
	<!--右侧单选提示-->
	<script  id="orderHtml" type="text/html">
		{{each selectList as value i}}
			<a href="#s{{value.id}}">{{value.id}}</a>
		{{/each}}
	</script>
	<!--右侧多选提示-->
	<script  id="ordersHtml" type="text/html">
		{{each selectsList as value i}}
			<a href="#s{{value.id}}">{{value.id}}</a>
		{{/each}}
	</script>
	<script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../../../node_modules/art-template/lib/template-web.js"></script>
	<script type="text/javascript" src="../../../node_modules/layui-src/src/layui.js"></script>
	<script>
		layui.use(['layer', 'form'], function(){
		  var layer = layui.layer
		  ,form = layui.form;
		});
	</script>
	<script type="text/javascript" src="../../js/test.js"></script>
